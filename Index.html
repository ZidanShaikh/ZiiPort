<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zidan Shaikh | Developer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="hero">
    <div class="hero-content">
      <p class="subtitle" id="hero-subtitle">// developer & designer</p>
      <h1 id="hero-name">Zidan Shaikh</h1>
      <p class="tagline" id="hero-tagline">Building interfaces that don't feel like work</p>
      <a href="#about" class="cta">See what I do</a>
    </div>
  </div>

  <section id="about" class="reveal">
    <h2>About</h2>
    <p id="about-description"></p>
    
    <div class="currently">
      <h3>Currently</h3>
      <p id="currently-list"></p>
    </div>
  </section>

  <section id="skills" class="reveal">
    <h2>Tools & Tech</h2>
    <div class="skills-grid" id="skills-container">
      <!-- Skills will be loaded from data.json -->
    </div>
  </section>

  <section class="projects reveal">
    <h2>Projects</h2>
    <div class="card-container" id="projects-container">
      <!-- Projects will be loaded from data.json -->
    </div>
  </section>

  <section class="socials reveal">
    <h2>Connect</h2>
    <div class="social-buttons" id="social-container">
      <!-- Social links will be loaded from data.json -->
    </div>
  </section>

  <footer>
    <p id="footer-text"></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
